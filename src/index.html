  <body>
    <section class="promo">
      <div class="container">
        <header class="header">
          <div class="header__logo">
            <a href="" class="header__link"
              ><img src="./img/header_logo.png" alt="logo"
            /></a>
          </div>
          <div class="header__official">
            <div class="header__representative">Официальный представитель</div>

          </div>
          <div class="header__contact">

          </div>
        </header>
        <div class="promo__wrapper">
          <h1 class="promo__header">Подбор пульсометра</h1>
          <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

              <img src="./icons/timer.png" alt="timer" />

            </div>
            <div class="promo__icon">
              <img src="./icons/hand.png" alt="hand" />

            </div>
            <div class="promo__icon">
              <img src="./icons/messages.png" alt="messages" />

            </div>
          </div>
          <button class="button">заказать кОНСУЛЬТАЦИЮ</button>
          <div class="promo__catalog">
            или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
